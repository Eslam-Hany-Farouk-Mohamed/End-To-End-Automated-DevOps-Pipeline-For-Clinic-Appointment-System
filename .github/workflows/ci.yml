name: CI - Build and Push Docker Images

on:
  push:
    branches: ["main"]

env:
  REGISTRY: docker.io
  DOCKER_ORG: shahaly
  BASE_NAME: hospital-mern-stack

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =========================
      # Backend Image
      # =========================
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: "./new backend final/backends"
          file: "./new backend final/backends/Dockerfile"
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.BASE_NAME }}-backend:latest
            ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.BASE_NAME }}-backend:github-sha-${{ github.sha }}

      # =========================
      # Frontend Image
      # =========================
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: "./new frontend final/frontends"
          file: "./new frontend final/frontends/Dockerfile"
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.BASE_NAME }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.BASE_NAME }}-frontend:github-sha-${{ github.sha }}

      # =========================
      # Dashboard Image
      # =========================
      - name: Build and push dashboard image
        uses: docker/build-push-action@v6
        with:
          context: "./new dashboard final/dashboard"
          file: "./new dashboard final/dashboard/Dockerfile"
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.BASE_NAME }}-dashboard:latest
            ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.BASE_NAME }}-dashboard:github-sha-${{ github.sha }}

      #---------------------------------------------------------------
      # =========================
      # Update Kubernetes Manifests
      # =========================
      - name: Update Kubernetes manifests
        run: |
          # Configure git
          git config --global user.name ${{ secrets.K8S_GITHUB_USERNAME }}
          git config --global user.email ${{ secrets.K8S_GITHUB_EMAIL }}

          # Update Backend Deployment
          sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.BASE_NAME }}-backend:github-sha-${{ github.sha }}|" k8s/backend-deployment.yaml

          # Update Frontend Deployment
          sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.BASE_NAME }}-frontend:github-sha-${{ github.sha }}|" k8s/frontend-deployment.yaml

          # Update Dashboard Deployment
          sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.DOCKER_ORG }}/${{ env.BASE_NAME }}-dashboard:github-sha-${{ github.sha }}|" k8s/dashboard-deployment.yaml

          # Commit and push changes
          git add k8s/
          git commit -m "Update k8s manifests with new image tag: github-sha-${{ github.sha }}"
          git push
