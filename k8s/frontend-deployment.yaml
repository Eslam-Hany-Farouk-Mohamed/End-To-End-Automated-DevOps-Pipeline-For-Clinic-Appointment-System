apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hospital-frontend
  template:
    metadata:
      labels:
        app: hospital-frontend
    spec:
      containers:
        - name: hospital-frontend
          image: moatazkamalmohamed/hospital-mern-stack-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80

