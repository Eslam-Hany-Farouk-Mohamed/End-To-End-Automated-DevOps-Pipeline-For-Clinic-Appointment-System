apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hospital-frontend
  template:
    metadata:
      labels:
        app: hospital-frontend
    spec:
      containers:
        - name: hospital-frontend
          image: docker.io/shahaly/hospital-mern-stack-frontend:github-sha-4c1e3cc9622c96d9402eb21da6fe417ea9075cb1
          imagePullPolicy: Always # Never
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://hospital-backend-service:5000"
