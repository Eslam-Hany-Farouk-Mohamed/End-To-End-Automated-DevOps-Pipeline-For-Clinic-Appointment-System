apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hospital-frontend
  template:
    metadata:
      labels:
        app: hospital-frontend
    spec:
      containers:
        - name: hospital-frontend
          image: docker.io/shahaly/hospital-mern-stack-frontend:github-sha-e8f9af9646b2ae1a6b9e3d083823ed4a97b12a9d
          imagePullPolicy: Always # Never
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://hospital-backend-service:5000"
