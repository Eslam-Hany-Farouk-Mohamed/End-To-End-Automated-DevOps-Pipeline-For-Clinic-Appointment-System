apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hospital-dashboard
  template:
    metadata:
      labels:
        app: hospital-dashboard
    spec:
      containers:
        - name: hospital-dashboard
          image: moatazkamalmohamed/hospital-mern-stack-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80

