apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hospital-dashboard
  template:
    metadata:
      labels:
        app: hospital-dashboard
    spec:
      containers:
        - name: hospital-dashboard
          image: shahaly/hospital-mern-stack-dashboard:v1
          imagePullPolicy: Always # Never
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: "http://hospital-backend-service:5000"
