apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hospital-backend
  template:
    metadata:
      labels:
        app: hospital-backend
    spec:
      containers:
        - name: hospital-backend
          image: docker.io/shahaly/hospital-mern-stack-backend:github-sha-4c1e3cc9622c96d9402eb21da6fe417ea9075cb1
          imagePullPolicy: Always # Never
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: MONGO_URL
              value: "mongodb://mongo-service:27017/hospital_db"
            # add other env vars if your backend needs them (JWT, cookies, etc.)
